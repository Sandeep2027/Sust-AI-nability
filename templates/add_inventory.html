<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Inventory</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Navigation Bar Styles */
        header {
            background-color: #333;
            padding: 1rem 0;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Add Inventory Form */
        .add-inventory {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .add-inventory h2 {
            text-align: center;
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        input, select, button {
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        input:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 3rem;
        }

        footer p {
            font-size: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin-bottom: 10px;
            }

            .add-inventory {
                padding: 1.5rem;
            }

            button {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/add_inventory">Add Inventory</a></li>
                <li><a href="/feedback">Feedback</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="add-inventory">
        <h2>Add Inventory Item</h2>
        <form method="POST" action="/add_inventory">
            <label for="restaurant_name">Restaurant Name</label>
            <input type="text" id="restaurant_name" name="restaurant_name" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" name="phone_number" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="food_item">Food Item</label>
            <input type="text" id="food_item" name="food_item" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="expiration_date">Expiration Date</label>
            <input type="date" id="expiration_date" name="expiration_date" required>

            <button type="submit">Add Inventory</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Food Waste Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
