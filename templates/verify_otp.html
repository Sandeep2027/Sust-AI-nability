<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        form {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/feedback">Feedback</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="otp-verification">
        <h2>OTP Verification</h2>
        <p>An OTP has been sent to your email <strong>{{ email }}</strong>. Please enter it below to proceed:</p>
        <form method="POST" action="/verify_otp">
            <label for="otp">Enter OTP</label>
            <input type="text" id="otp" name="otp" required>

            <button type="submit">Verify OTP</button>
        </form>
    </section>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <footer>
        <p>&copy; 2025 Food Waste Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
