<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Management</title>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Light grey background */
            color: #333; /* Dark text color for readability */
            line-height: 1.6; /* Slightly increased line height for readability */
        }

        /* Header Styling */
        header {
            background-color: #4CAF50; /* Green background */
            padding: 1rem;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center; /* Center the navigation links */
        }

        nav ul li {
            margin: 0 15px; /* Spacing between the menu items */
        }

        nav ul li a {
            color: white;
            text-decoration: none; /* Remove underline */
            font-size: 1.1rem;
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        nav ul li a:hover {
            color: #f1f1f1; /* Lighter color on hover */
        }

        /* Hero Section Styling */
        .hero {
            text-align: center;
            padding: 5rem 2rem;
            background-color: #4CAF50; /* Consistent green background for hero section */
            color: white;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }

        /* Footer Styling */
        footer {
            background-color: #333; /* Dark footer background */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Design for Mobile Devices */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column; /* Stack the navigation items vertically */
                align-items: center; /* Center the items */
            }

            .hero h1 {
                font-size: 2rem; /* Adjust the font size for smaller screens */
            }

            .hero p {
                font-size: 1rem; /* Adjust the paragraph font size for readability */
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/inventory">Inventory</a></li>
                <li><a href="/feedback">Feedback</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/admin_login">Admin</a></li>
                <li><a href="/chatbot">Chatbot</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Food Waste Management</h1>
        <p>Your partner in reducing food waste and promoting sustainability.</p>
    </section>

    <footer>
        <p>&copy; 2025 Food Waste Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
